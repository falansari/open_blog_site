paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX-DBPASS%%
        port: %%PHINX_DBPORT%%
        charset: %%PHINX_CHARSET%%

    development:
        adapter: mysql
        host: localhost
        name: development_articles
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_articles
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation